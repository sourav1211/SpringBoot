<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
<body>
<div class="login-wrap" style="margin-top: 100px;">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

        <div class="login-form">
            <form action="/login" method="get">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="userNameLog" class="label">Username</label>
                        <input id="userNameLog" name="userName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="password" type="password" class="input" data-type="password">
                    </div>
                    <!--<div class="group">-->
                    <!--<input id="check" type="checkbox" class="check" checked>-->
                    <!--<label for="check"><span class="icon"></span> Keep me Signed in</label>-->
                    <!--</div>-->
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form>
            <form action="/view/addUser"  method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="userName" class="label">Username</label>
                        <input id="userName" name="userName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="passReSet" class="label">Repeat Password</label>
                        <input id="passReSet" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" name="email" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <!--<label for="tab-1">Already Member?</a>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</body>
</html>
